<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Factory: Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="flex-container login-header">
        <h1>Willy Wangky Choco Factory</h1>
    </div>
    <div class="login-form flex-container">
        <form action="" method="">
            <label for="username"><strong>Username</strong></label>
            <input class="input" type="text" name="username" id="username" required="" placeholder=" example007">
            <label for="password"><strong>Password</strong></label>
            <input class="input input-password" type="password" name="password" id="password" required="" placeholder=" ********">
            <button class="btn-login" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
